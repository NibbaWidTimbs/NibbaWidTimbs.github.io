<!DOCTYPE html>
<html>
<head>
    <title>Celebration Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            text-align: center;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        button {
            width: 300px; /* 100% bigger */
            height: 300px; /* 100% bigger */
            font-size: 28px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%; /* Circular button */
            cursor: pointer;
            margin: 20px auto;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff4444;
        }

        #message {
            display: none;
            font-size: 52px;
            font-weight: bold;
            margin: 25px;
            color: #2ecc71;
        }

        .dog-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin: 20px auto;
            opacity: 0;
            transition: opacity 1s; /* Fade-in effect */
        }

        .dog-img.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <button onclick="celebrate()">CLICK FOR JOY! üêæ</button>
    <div id="message">YOU'RE PAW-SOME! üéâ</div>

    <script>
        // Fireworks sound effect (URL from Mixkit)
        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/3460/3460-preview.mp3'); // Fireworks sound
        
        // Expanded list of dog images
        const dogImages = [
            'https://images.unsplash.com/photo-1587300003388-59208cc962cb',
            'https://images.unsplash.com/photo-1534361960057-19889db9621e',
            'https://images.unsplash.com/photo-1517849845537-4d257902454a',
            'https://images.unsplash.com/photo-1561037404-61cd46aa615b',
            'https://images.unsplash.com/photo-1574158622684-6b98f5a18e84',
            'https://images.unsplash.com/photo-1592194996308-7b43878e84a6',
            'https://images.unsplash.com/photo-1561036649-1e908c604c34',
            'https://images.unsplash.com/photo-1592194996516-2f4c08d48df9',
            'https://images.unsplash.com/photo-1587300003388-5b47f1791d06'
        ];

        function celebrate() {
            // Show message
            document.getElementById('message').style.display = 'block';

            // Add random dog image
            const img = document.createElement('img');
            img.className = 'dog-img';
            img.src = dogImages[Math.floor(Math.random() * dogImages.length)] + `?auto=format&fit=crop&w=300&h=300&q=80&${Date.now()}`;
            document.body.appendChild(img);

            // Confetti
            confetti({
                particleCount: 200,
                spread: 120,
                origin: { y: 0.6 },
                colors: ['#FF69B4', '#40E0D0', '#FFD700', '#FF4500']
            });

            // Play fireworks sound
            audio.currentTime = 0;
            audio.play().catch(() => {
                alert("Allow audio permissions for full experience! üîà");
            });

            // Fade-in the image
            setTimeout(() => {
                img.classList.add('visible');
            }, 100);

            // Scroll to new image
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });

            // Reset after 30 seconds
            setTimeout(() => {
                document.getElementById('message').style.display = 'none';
                img.remove(); // Remove the dog image
            }, 30000); // 30 seconds
        }
    </script>
</body>
</html>
